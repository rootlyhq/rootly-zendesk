<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--   See Using Zendesk Garden:
    https://developer.zendesk.com/apps/docs/developer-guide/setup#using-zendesk-garden
    https://garden.zendesk.com/css-components/bedrock/
    https://garden.zendesk.com/css-components/utilities/typography/
   -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-utilities@4.3.0"
    />
  </head>
  <body>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script>
      // Initialise Apps framework client. See also:
      // https://developer.zendesk.com/apps/docs/developer-guide/getting_started
      var client = ZAFClient.init();
      client.invoke("resize", { width: "100%", height: "200px" });
      client.metadata().then(function (metadata) {
        console.log("METADATA");
        console.log(metadata.settings);
      });
    </script>

    <h2 class="u-semibold u-fs-xl">Hello, World!</h2>
    <div class="u-m u-fg-grey-800">
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col">
            <div class="c-txt u-mb-sm">
              <label class="c-txt__label" for="txt-1">Title</label>
              <small class="c-txt__hint">Hint text...</small>
              <input class="c-txt__input" id="txt-1" placeholder="title" type="text">
            </div>
          </div>
          <div class="col">
            <div class="c-txt u-mb-sm">
              <label class="c-txt__label" for="txt-2">Summary</label>
              <small class="c-txt__hint">Hint text...</small>
              <input class="c-txt__input" id="txt-2" placeholder="summary" type="text">
            </div>
          </div>
          <div class="col">
            <div class="c-txt u-mb-sm">
              <label class="c-txt__label" for="txt-3">Severity</label>
              <small class="c-txt__hint">Hint text...</small>
              <input class="c-txt__input" id="txt-3" placeholder="severity" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
